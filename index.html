<!doctype html>
<html lang="en">

<head>
    <meta charset="urf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <title>Game</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/config.js"></script>

    <div id="menu">
        <button class="menuButton" onclick="onPlayClicked()" style="margin-top: 200px">Play</button>
        <button class="menuButton" onclick="onConfigClicked()">Config</button>
    </div>
    <div id="config">
        <div class="container">
            <label>Games</label>
            <hr>
            <input type="checkbox" checked>Multiple choice
            <input type="checkbox" checked>Open questions
        </div>
        <div class="container">
            <label>Questions</label>
            <hr>
            <button onclick="toggleQuestionFields('mc')">Multiple choice</button>
            <button onclick="toggleQuestionFields('oq')">Open questions</button>
                <div class="questions-container">
                    <form id="questionsForm">
                        <div id="mcContainer">
                            <h4 style="padding: 10px; display: inline-block; width: 90%">Multiple choice</h4>
                            <button onclick="addMC_Question()" type="button">Add question</button>
                            <table style="width: 100%" id="MC-table">
                                <tr>
                                    <td style="width: 500px">Qustion</td>
                                    <td>Correct answer</td>
                                    <td>Other answer</td>
                                    <td>Other answer</td>
                                    <td>Other answer</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><input style="width: 95%" id='MC-1-0'></td>
                                    <td><input style="width: 95%" id='MC-1-1'></td>
                                    <td><input style="width: 95%" id='MC-1-2'></td>
                                    <td><input style="width: 95%" id='MC-1-3'></td>
                                    <td><input style="width: 95%" id='MC-1-4'></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div id="oqContainer">
                            <h4 style="padding: 10px; display: inline-block; width: 90%">Open questions</h4>
                            <button onclick="addOQ_Question()" type="button">Add question</button>
                            <table style="width: 100%" id="OQ-table">
                                <tr>
                                    <td>Qustion</td>
                                    <td>Answer</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><input style="width: 95%" id='OQ-q-1'></td>
                                    <td><input style="width: 95%" id='OQ-q-2'></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </form>
                    <button style="margin-top: 50px" onclick="onExportClicked()">Export</button>
                </div>
        </div>
    </div>
</body>

</html>
